<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/create_route.css') }}" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="text-center my-5">Create Your Route</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="activities" class="form-label">Activities:</label>
                <textarea class="form-control" id="activities" name="activities" rows="5" placeholder="Enter activities (e.g., Visit museum, Have lunch at...)" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Route</button>
        </form>
    </div>

    <!-- My Route Notes Section -->
    {% if user_notebooks %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">My Route Notes</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for notebook in user_notebooks %}
                            <li class="list-group-item">{{ notebook.content }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <script src="{{url_for('static',filename='js/create_route.js')}}" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
