<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/contact.css') }}" rel="stylesheet">

</head>

<body>

  {% include 'navbar.html' %}

    <div class="container mt-5">

    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width: 80%; transition:none; transform: none;">

                <img src="static/images/pexels-adil-2668314 .jpg" class="card-img-top" alt="Background Image">

                <div class="card-body">
                    <h2 class="card-title">Contact Information</h2><br />
                    <p class="card-text"><strong>Adres:</strong> 123 Street, Izmir, Turkey</p>
                    <p class="card-text"><strong>Telefon:</strong> +90 342 456 7890</p>
                    <p class="card-text"><strong>Email:</strong> info@explorethecity.com</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">

          <h1 class="mb-4">Contact with us</h1>
            <form id="contact_form" name="contact_form" method="post" action="/contact" style="max-width: 600px;">
                <div class="mb-5 row">
                    <div class="col">
                        <label>Name</label>
                        <input type="text" required maxlength="50" class="form-control" id="name" name="name">
                    </div>
                    <div class="col">
                        <label>Surname</label>
                        <input type="text" required maxlength="50" class="form-control" id="surname" name="surname">
                    </div>
                </div>
                <div class="mb-5 row">
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" required maxlength="50" class="form-control" id="email" name="email"
                            placeholder="name@example.com">
                    </div>
                    <div class="col">
                        <label for="phone">Phone</label>
                        <input type="tel" required maxlength="50" class="form-control" id="phone" name="phone"
                            placeholder="Phone">
                    </div>
                </div>
                <div class="mb-5">
                    <label for="message">Your message</label>
                    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-dark px-4 btn-lg" style="width: 100%; max-width: 600px; max-height: 46px;">GÃ¶nder</button><br /><br /><br />
            </form>
            {% if thank_you %}
            <div class="alert alert-success mt-3" role="alert">
                Thank you for contacting us! We will get back to you as soon as possible.
            </div>
            {% endif %}
        </div>
        
    </div>
</div>


  </div>
  <div id="contact-section" class="container">
    {% include 'footer.html' %}

  </div>

  <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
